<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        .button{
            height: 40px;
            width: 60px;
            margin: 1px;
            font-size: 15px;
            font-weight: bold;
        }
        #textview{
            width: 258px;
            height: 35px;
            font-size: 25px;
            margin-left: 4px;
            text-align: right;
            padding: 0px 5px;
        }
    </style>
    <script>
        function insert(num){
            console.log(num)
            document.getElementById("textview").value = document.getElementById("textview").value + num;
            console.log(document.getElementById("textview").value);
        }
        function equal(){
            document.getElementById("textview").value = eval(document.getElementById("textview").value);
            console.log(document.getElementById("textview").value);
        }
        function cleartext(){
            document.getElementById("textview").value = "";
            console.log(document.getElementById("textview").value);
        }
        function erase(){
            var x = document.getElementById("textview").value;
            console.log(x);
            console.log(typeof(x));
            var newx = x.slice(0, -1);
            console.log("********")
            console.log(newx);
            console.log("********")
            x = newx
            console.log(x);
            document.getElementById("textview").value = x;
        }
    </script>
</head>
<body>
    <div class=calculator>
        <input id="textview" name="textview" placeholder="0">
        <form name="form">
        <table>
            <tr>
                <td><input class="button" type="button" value="C" onclick="cleartext()"></td>
                <td><input class="button" type="button" value="<<" onclick="erase()"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="2"><input class="button" style="height: 85px;" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="button" style="width: 126px;" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
